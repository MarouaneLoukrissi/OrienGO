<div class="min-h-screen bg-[#fff4dc] flex items-center justify-center px-4">
  <div class="bg-[#fff8e5] shadow-md rounded-xl w-full max-w-md p-8">
    
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-[#5c2d0d] mb-6">
      {{ 'SIGNUP.TITLE' | translate }}
    </h2>

    
    <div class="flex flex-col gap-3 mb-6">
      <button class="flex items-center justify-center gap-2 bg-gray-100 border border-gray-300 rounded-full py-2 px-4 shadow-sm hover:bg-gray-200 w-full">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
        {{ 'SIGNUP.WITH_GOOGLE' | translate }}
      </button>
      <button class="flex items-center justify-center gap-2 bg-gray-100 border border-gray-300 rounded-full py-2 px-4 shadow-sm hover:bg-gray-200 w-full">
        <img src="https://img.icons8.com/color/16/000000/linkedin.png" />
        {{ 'SIGNUP.WITH_LINKEDIN' | translate }}
      </button>
    </div>
    <form class="flex flex-col gap-4">
      <input type="text" [placeholder]="'SIGNUP.FIRSTNAME' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" [placeholder]="'SIGNUP.LASTNAME' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="email" [placeholder]="'SIGNUP.EMAIL' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="password" [placeholder]="'SIGNUP.PASSWORD' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" [placeholder]="'SIGNUP.GENDER' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" [placeholder]="'SIGNUP.SCHOOL_LEVEL' | translate" class="w-full px-4 py-2 border border-gray-300 rounded-md" />

      <button type="submit" class="bg-[#f0713f] text-white py-2 rounded-md font-semibold hover:bg-[#db6237] transition-colors">
        {{ 'SIGNUP.SUBMIT' | translate }}
      </button>
    </form>
    <p class="text-center text-sm mt-4">
      {{ 'SIGNUP.ALREADY_HAVE_ACCOUNT' | translate }}
      <a routerLink="/login" class="text-orange-500 font-semibold hover:underline">
        {{ 'SIGNUP.LOGIN_LINK' | translate }}
      </a>
    </p>
  </div>
</div>
