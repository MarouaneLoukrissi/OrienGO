<router-outlet>
<div class="absolute top-4 right-4">
  <select class="form-select w-auto" (change)="switchLang($event)">
    <option value="en" [selected]="localStorage.getItem('lang') === 'en'">EN</option>
    <option value="fr" [selected]="localStorage.getItem('lang') === 'fr'">FR</option>
  </select>
</div>
</router-outlet>
