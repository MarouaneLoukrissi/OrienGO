<div class="min-h-screen bg-[#fff8ef] flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Forget Password</h2>

    <form class="flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-500 mb-1">Adresse Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@domain.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>

      <button
        type="submit"
        class="bg-orange-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-orange-600 transition-colors w-fit mx-auto"
      >
        Send The Code
      </button>
    </form>
  </div>
</div>
