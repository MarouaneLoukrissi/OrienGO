<div class="min-h-screen bg-[#fff8ef] flex items-center justify-center px-4">
  <div class="bg-[#fff8e5] shadow-md rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-[#5c2d0d] mb-6">Create your account</h2>

    <!-- Social Buttons -->
    <div class="flex flex-col gap-3 mb-6">
      <button class="flex items-center justify-center gap-2 bg-gray-100 border border-gray-300 rounded-full py-2 px-4 shadow-sm hover:bg-gray-200 w-full">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
        Continue with Google
      </button>
      <button class="flex items-center justify-center gap-2 bg-gray-100 border border-gray-300 rounded-full py-2 px-4 shadow-sm hover:bg-gray-200 w-full">
        <img src="https://img.icons8.com/color/16/000000/linkedin.png" />
        Continue with Linkedin
      </button>
    </div>

    <!-- Form Fields -->
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="First name" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" placeholder="Last name" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" placeholder="Gender" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
      <input type="text" placeholder="School level" class="w-full px-4 py-2 border border-gray-300 rounded-md" />

      <button type="submit" class="bg-[#f0713f] text-white py-2 rounded-md font-semibold hover:bg-[#db6237] transition-colors">
        Register
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account? 
      <a routerLink="/login" class="text-orange-500 font-semibold hover:underline">Log in</a>
    </p>
  </div>
</div>
