<div class="min-h-screen bg-orange-50">
  <!-- Header -->
  <div class="w-full mx-auto bg-white shadow">
    <div class="max-w-[60rem] mx-auto bg-white p-6 rounded mb-8">
      <!-- Header Top: Back + Info -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
        <button class="flex items-center text-gray-600 hover:text-gray-800 transition-colors w-fit">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back
        </button>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 text-sm sm:text-base text-gray-600">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ formatTime(timeRemaining) }}
          </div>
          <div class="text-orange-500">
            {{ answeredQuestions }}/{{ totalQuestions }} answers
          </div>
        </div>
      </div>
      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div
          class="bg-orange-500 h-2 rounded-full transition-all duration-300"
          [style.width.%]="(answeredQuestions / totalQuestions) * 100">
        </div>
      </div>
    </div>
  </div>

  <!-- Question Card -->
  <div class="flex flex-col justify-center min-h-[calc(100vh-12rem)] max-w-[58rem] mx-auto px-4 pb-6">
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8">
      <div class="text-center mb-8">
        <p class="text-gray-500 text-sm mb-4">Question {{ currentQuestionIndex + 1 }} of {{ totalQuestions }}</p>
        <h2 class="text-xl sm:text-2xl font-medium text-gray-800 mb-4">{{ currentQuestion.text }}</h2>
        <p class="text-gray-600 text-sm sm:text-base">Choose the answer that best applies to you</p>
      </div>
      <!-- Answer Options -->
      <div class="space-y-3 mb-8">
        <button
          *ngFor="let option of answerOptions; let i = index"
          class="w-full p-4 text-left rounded-lg border-2 transition-all duration-200 text-sm sm:text-base"
          [ngClass]="{
            'border-orange-500 bg-orange-50': selectedAnswer === i,
            'border-gray-200 hover:bg-gray-100': selectedAnswer !== i
          }"
          (click)="selectAnswer(i)">
          {{ option.text }}
        </button>
      </div>
      <!-- Navigation -->
      <div class="flex flex-col sm:flex-row sm:justify-between gap-4">
        <button
          class="flex items-center justify-center px-3 xs:px-6 py-3
                transition-colors disabled:opacity-50 disabled:cursor-not-allowed
                w-full sm:w-auto
                border-2 border-gray-400 hover:border-gray-500 sm:border-none
                rounded-lg
                text-gray-500 hover:text-gray-700 sm:text-gray-600 sm:hover:text-gray-800"
          [disabled]="currentQuestionIndex === 0"
          (click)="previousQuestion()">
          <svg class="w-5 h-5 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span class="min-[210px]:flex-1 min-[210px]:mr-4">
            Previous
          </span>
        </button>
        <button
          class="flex items-center justify-center px-3 xs:px py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed w-full sm:w-auto"
          [disabled]="selectedAnswer === null"
          (click)="nextQuestion()">
          <span class="min-[210px]:flex-1 min-[210px]:ml-4">
            {{ currentQuestionIndex === totalQuestions - 1 ? 'Submit' : 'Next' }}
          </span>
          <svg *ngIf="currentQuestionIndex !== totalQuestions - 1" class="w-5 h-5 sm:ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
