<div class="min-h-screen bg-[#fff8ef] flex items-center justify-center px-4">
  <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
    <form class="flex flex-col gap-5">

      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-500 mb-1">
          {{ 'RESET.NEW_PASSWORD' | translate }}
        </label>
        <input
          type="password"
          id="newPassword"
          [placeholder]="'RESET.NEW_PASSWORD_PLACEHOLDER' | translate"
          class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>

      
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-500 mb-1">
          {{ 'RESET.CONFIRM_PASSWORD' | translate }}
        </label>
        <input
          type="password"
          id="confirmPassword"
          [placeholder]="'RESET.CONFIRM_PASSWORD_PLACEHOLDER' | translate"
          class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>

      <button
        type="submit"
        class="bg-orange-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-orange-600 transition-colors w-fit mx-auto"
      >
        {{ 'RESET.SUBMIT' | translate }}
      </button>
    </form>
  </div>
</div>
